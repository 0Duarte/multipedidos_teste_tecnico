<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-blue-200">  <div class="flex w-full max-w-3xl bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-center text-orange-500 mb-6">Entrar na sua conta</h2>
      <form name="loginForm" ng-submit="login()" novalidate>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="email">E-mail</label>
          <input
            id="email"
            type="email"
            ng-model="user.email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="seu@email.com"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 mb-2" for="password">Senha</label>
          <input
            id="password"
            type="password"
            ng-model="user.password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="••••••••"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded transition duration-200"
          ng-disabled="loginForm.invalid"
        >
          Entrar
        </button>
        <div class="mt-4 w-full flex flex-col items-center">
          <span>Não tem uma conta? 
            <span ng-click="goToRegister()" class="text-blue-600 hover:underline font-semibold cursor-pointer">Cadastrar</span>
          </span>
        </div>
        <div ng-if="login.error" class="mt-4 text-red-600 text-center">
          {{login.error}}
        </div>
      </form>
    </div>
    <div class="hidden md:flex w-1/2 bg-blue-100 items-center justify-center">
      <div class="text-center px-8">
      <img src="/app/assets/todo.svg" alt="Bem-vindo" class="mx-auto mb-4 w-40 h-40 object-contain" />
      <h3 class="text-xl font-bold text-orange-500 mb-2">Bem-vindo ao MultiTarefas!</h3>
        <p class="text-gray-600">Gerencie suas tarefas de forma simples e eficiente.</p>
      </div>
    </div>
  </div>
</div>
